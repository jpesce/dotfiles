- clean: ['~']

- link:
    # zsh
    ~/.zshenv:
      path: zsh/.zshenv
      force: false
    ~/.zsh:
      path: zsh/.zsh
      force: false
    # tmux
    ~/.tmux.conf:
      path: tmux/.tmux.conf
      force: false
    # vim
    ~/.vim:
      path: vim
      force: false
    # nvim
    ~/.local/share/nvim/site:
      path: nvim/site
      force: false
    ~/.config/nvim:
      path: nvim/nvim
      force: false
    # git
    ~/.gitconfig:
      path: git/.gitconfig
      force: false
    ~/.gitignore:
      path: git/.gitignore
      force: false
    # Universal ctags
    ~/.ctags.d:
      path: ctags
      force: false

- create:
    # vim
    - ~/.vim/undo-history

- shell:
    # Enable italics for iTerm
    - [iterm2/enable-italics.sh]
