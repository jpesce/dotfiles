- defaults:
    link:
      relink: true
      force: false

- clean: ['~']

- link:
    # silence shell login message (Last Login: etc)
    ~/.hushlogin:
      path: hushlogin
    # zsh
    ~/.zshenv:
      path: zsh/.zshenv
    ~/.zsh:
      path: zsh/.zsh
    # tmux
    ~/.tmux.conf:
      path: tmux/.tmux.conf
    # nvim
    ~/.config/nvim:
      path: nvim
    # nvim app
    /Applications/nvim.app:
      path: nvim/nvim.app
    # vim app
    /Applications/vim.app:
      path: nvim/vim.app
    # git
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.gitignore:
      path: git/.gitignore
    # universal ctags
    ~/.ctags.d:
      path: ctags
    # karabiner
    ~/.config/karabiner/assets/complex_modifications:
      path: karabiner/complex_modifications
      create: true
    # homebrew backup file
    ~/.brewfile:
      path: homebrew/Brewfile.auto
    # claude code
    ~/.claude/settings.json:
      path: claude/settings.json
      create: true
    ~/.claude/CLAUDE.md:
      path: claude/CLAUDE.md
      create: true
    ~/.claude/agents:
      path: claude/agents
      create: true
    ~/.claude/commands:
      path: claude/commands
      create: true
    ~/.claude/skills:
      path: claude/skills
      create: true
    ~/.claude/rules:
      path: claude/rules
      create: true
    ~/.claude/keybindings.json:
      path: claude/keybindings.json
      create: true

- create:
    # vim
    - ~/.vim/undo-history

- shell:
    - [iterm2/enable-italics.sh, Enabling italics for iTerm]
    - [git submodule update --init --recursive, Installing submodules]
