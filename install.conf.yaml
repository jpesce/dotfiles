- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # silence shell login message (Last Login: etc)
    ~/.hushlogin:
      path: hushlogin
      force: false
    # zsh
    ~/.zshenv:
      path: zsh/.zshenv
      force: false
    ~/.zsh:
      path: zsh/.zsh
      force: false
    # tmux
    ~/.tmux.conf:
      path: tmux/.tmux.conf
      force: false
    # nvim
    ~/.config/nvim:
      path: nvim
      force: false
    # git
    ~/.gitconfig:
      path: git/.gitconfig
      force: false
    ~/.gitignore:
      path: git/.gitignore
      force: false
    # universal ctags
    ~/.ctags.d:
      path: ctags
      force: false
    # karabiner
    ~/.config/karabiner/assets/complex_modifications:
      path: karabiner/complex_modifications
      create: true
      force: false

- create:
    # vim
    - ~/.vim/undo-history

- shell:
    # enable italics for iterm
    - [iterm2/enable-italics.sh]
