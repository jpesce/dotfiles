- defaults:
    link:
      relink: true
      force: false

- clean: ['~']

- link:
    # silence shell login message (Last Login: etc)
    ~/.hushlogin:
      path: hushlogin
    # zsh
    ~/.zshenv:
      path: zsh/.zshenv
    ~/.zsh:
      path: zsh/.zsh
    # tmux
    ~/.tmux.conf:
      path: tmux/.tmux.conf
    # nvim
    ~/.config/nvim:
      path: nvim
    # nvim app
    /Applications/nvim.app:
      path: nvim/nvim.app
    # vim app
    /Applications/vim.app:
      path: nvim/vim.app
    # git
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.gitignore:
      path: git/.gitignore
    # universal ctags
    ~/.ctags.d:
      path: ctags
    # karabiner
    ~/.config/karabiner/assets/complex_modifications:
      path: karabiner/complex_modifications
      create: true
    # homebrew backup file
    ~/.brewfile:
      path: homebrew/Brewfile

- create:
    # vim
    - ~/.vim/undo-history

- shell:
    - [iterm2/enable-italics.sh, Enabling italics for iTerm]
    - [git submodule update --init --recursive, Installing submodules]
