# Reload config file
bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Doesn't wait when pressing <Esc>. Important for leaving modes quicker in vi.
set -sg escape-time 10

# Remaps and custom commands
# Remap leader from 'C-b' to 'C-Space'
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Vi bindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

bind -r S setw synchronize-panes

# Pane switching with <Meta-hjkl>
# ps: Meta = Option
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing with <Leader><C-hjkl>
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# New windows and splits stay on current path
# Use | and - for splitting windows
bind c new-window      -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Use the mouse if you want to, I don't care ¯\_(ツ)_/¯
set -g mouse on
set -g default-terminal "xterm-256color"

# Don't rename windows automatically
set-option -g allow-rename off

# Pane borders
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=white

# Status line
# Add an empty line below status line
set -g status 2
set -g status-format[1] ''

set -g status-left ''
set -g status-right ''

set -g status-position top
set -g status-justify centre
set -g status-style bg=default,fg=default,align=centre

set -g window-status-format '  #I #W  '
set -g window-status-current-style fg=default,bold
set -g window-status-current-format '  #I #W  '
set -g window-status-separator '|'

# Show indicators of zoom and leader key
set -g status-left '#{?client_prefix, ⎵ ,   }#{?window_zoomed_flag, ⤢ ,   }#{?pane_synchronized, ↹, }'

# Command styles (when pressing <leader>:)
set -g message-style bg=default,fg=default
set -g message-command-style bg=default,fg=colour7
set -g mode-style bg=colour15,fg=black
